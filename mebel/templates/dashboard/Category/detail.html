{% extends 'dashboard/base.html' %}
{% block title %}Category | List{% endblock %}
{% load static %}
{% block content %}

<div class="col-md-12">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">{{ ctg.content }}</h4>
            <p class="category">Bu yerda {{ ctg.content }} bilan tanishishingiz mumkin!</p>
        </div>
        <div class="card-content table-responsive table-full-width">
            <table class="table table-striped">
                <thead>

                    <th>Key</th>
                    <th>Value</th>

                </thead>
                <tbody>

                <tr>
                    <td>ID</td>
                    <td>{{ ctg.id }}</td>
                </tr>

                <tr>
                    <td> Content</td>
                    <td> {{ ctg.content }}</td>
                </tr>

                </tbody>
            </table>
        </div>
        <a href="{% url 'dashboard-ctg-edit' pk=ctg.id %}">
        <button type="button" class="btn btn-wd btn-info btn-rotate">
            <span class="btn-label">
                <i class="ti-pencil"></i>
            </span> Edit Category
        </button>
        </a>
        <a href="{% url 'dashboard-ctg-confirm' pk=ctg.id %}">
            <button type="button" class="btn btn-wd btn-danger btn-rotate">
                <span class="btn-label">
                    <i class="ti-trash"></i>
                </span>
                Delete Category
            </button>
        </a>
        <a href="{% url 'dashboard-ctg-list' %}">
            <button type="button" class="btn btn-wd btn-default btn-move-left">
                <span class="btn-label">
                    <i class="ti-angle-left"></i>
                </span>
                Back to list
            </button>
        </a>
    </div>
</div>
{% endblock %}
