{% extends 'dashboard/base.html' %}
{% block title %}Product | List{% endblock %}
{% load static %}
{% block content %}
<div class="col-md-6">
    <div class="card">
        <form class = "form-stacked" method="post">
            {% csrf_token %}
            <div class="card-header">
                <h4 class="card-title">
                    Add Product
                </h4>
            </div>
            <div class="card-content">
                <div class="form-group">
                    {{ forms.as_p }}
                </div>
                <button type="submit" class="btn btn-fill btn-info">
                    Added Product
                </button>

                <a href="{% url 'dashboard-pro-list' %}">
                    <button type="button" class="btn btn-wd btn-default btn-move-left">
                        <span class="btn-label">
                            <i class="ti-angle-left"></i>
                        </span>
                        Back to list
                    </button>
                </a>

            </div>
        </form>
    </div> <!-- end card -->
</div>

{% endblock %}
